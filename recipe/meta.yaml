{% set name = "xnat" %}
{% set version = "0.3.18" %}
{% set sha256 = "839dc8eb49951a3a71424b20e4ac322d4c9b0d70c822db10d9745f8835775d31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - xnat_cp_project = xnat.scripts.copy_project:main


requirements:
  build:
    - python
    - pip

  run:
    - python
    - sphinx_rtd_theme >=0.1.9
    - progressbar2 >=3.11.0
    - isodate >=0.5.4
    - requests >=2.10.0
    - six >=1.9.0

test:
  imports:
    - xnat
    - xnat.constants
    - xnat.convert_xsd
    - xnat.core
    - xnat.datatypes
    - xnat.exceptions
    - xnat.inspect
    - xnat.prearchive
    - xnat.search
    - xnat.services
    - xnat.session
    - xnat.users
    - xnat.utils
    - xnat.xnatbases

about:
  home: https://bitbucket.org/bigr_erasmusmc/xnatpy/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A new XNAT client that exposes XNAT objects/functions as python objects/functions.'
  doc_url: http://xnat.readthedocs.io/
  dev_url: https://bitbucket.org/bigr_erasmusmc/xnatpy/

extra:
  recipe-maintainers:
    - pauldmccarthy
